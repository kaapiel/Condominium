# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  unity: game-ci/unity@1.3.0

jobs:
  run-command:
    docker:
      #- image: unityci/editor:ubuntu-2021.3.1f1-ios-1.0.1
      - image: unityci/editor:ubuntu-2022.1.23f1-ios-1.0.1
    steps:
      #- unity/return-license
      - checkout
      - unity/prepare-env
      - run:
          name: "Download skp file"
          command: |
            export SKP_FILE_NAME=$(curl -s 'https://firebasestorage.googleapis.com/v0/b/condominium-unity.appspot.com/o/' | jq '.items[0].name' | tr -d '"')
            export SKP_FILE_TOKEN=$(curl -s "https://firebasestorage.googleapis.com/v0/b/condominium-unity.appspot.com/o/${SKP_FILE_NAME}" | jq '.downloadTokens' | tr -d '"')
            echo "https://firebasestorage.googleapis.com/v0/b/condominium-unity.appspot.com/o/${SKP_FILE_NAME}?alt=media&token=${SKP_FILE_TOKEN}"
            echo "export FILE_NAME=$SKP_FILE_NAME" >> $BASH_ENV
            curl -o "./Assets/$SKP_FILE_NAME" "https://firebasestorage.googleapis.com/v0/b/condominium-unity.appspot.com/o/${SKP_FILE_NAME}?alt=media&token=${SKP_FILE_TOKEN}"
            echo ""
            ls ./Assets/
      - run:
          name: "Import Asset"
          command: unity-editor -projectPath . -quit -batchmode -nographics -username "$UNITY_USERNAME" -password "$UNITY_PASSWORD" -serial F4-QEZA-SJSY-PKB3-FBGV-XXXX -executeMethod AssetImporter.Import -path "Assets/$FILE_NAME" -logFile /dev/stdout
      - store_artifacts:
          path: ./Assets/Resources/Models/Buildings/$FILE_NAME
      - run:
          name: "Build Asset Bundles"
          command: |
            unity-editor -projectPath . -quit -batchmode -nographics -username "$UNITY_USERNAME" -password "$UNITY_PASSWORD" -serial F4-QEZA-SJSY-PKB3-FBGV-XXXX -executeMethod CustomUnityCli.BuildAssetBundles -logFile /dev/stdout "$FILE_NAME"
            echo ""
            ls ./Assets/StreamingAssets
      - store_artifacts:
          path: ./Assets/StreamingAssets

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  generate-asset-bundle-workflow:
      jobs:
        - unity/create-activation-file:
            editor_version: '2022.1.23f1'
        - run-command