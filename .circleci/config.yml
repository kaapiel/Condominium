# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  unity: game-ci/unity@1.3.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-asset-bundles:
    docker:
      - image: cimg/base:stable
    steps:
      #- checkout
      - run:
          name: "Retrieving skp file name"
          command: export SKP_FILE_NAME && echo $(curl -s 'https://firebasestorage.googleapis.com/v0/b/condominium-unity.appspot.com/o/' | jq '.items[0].name') >> $SKP_FILE_NAME
      - run:
          name: "Retrieving skp file download token"
          command: export SKP_FILE_DOWNLOAD_TOKEN && echo $(curl -s "https://firebasestorage.googleapis.com/v0/b/condominium-unity.appspot.com/o/${SKP_FILE_NAME}" | jq '.downloadTokens') >> $SKP_FILE_DOWNLOAD_TOKEN
      - run:
          name: "Echoes"
          command: echo $SKP_FILE_NAME && echo $SKP_FILE_DOWNLOAD_TOKEN
      
      - run:
          name: "Download skp file"
          command: $(curl -s "https://firebasestorage.googleapis.com/v0/b/condominium-unity.appspot.com/o/${SKP_FILE_NAME}?alt=media&token=${SKP_FILE_DOWNLOAD_TOKEN}"
      - run:
          name: "Validate skp files"
          command: "echo Validate skp files"
      - run:
          name: "Generate prefabs with coordinates"
          command: "echo Generate prefabs with coordinates"
      - run:
          name: "Build Asset Bundles"
          command: "echo Build Asset Bundles"
      - run:
          name: "Upload Asset Bundles"
          command: "echo Upload Asset Bundles"
      - run:
          name: "Delete skp file from cloud"
          command: "echo Delete skp file from cloud"
      - run:
          name: "Save Asset Bundle artifact"
          command: "echo Save Asset Bundle artifact"


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  generate-asset-bundle-workflow:
      jobs:
        - build-asset-bundles
