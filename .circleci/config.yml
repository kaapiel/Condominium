version: 2.1

orbs:
  unity: game-ci/unity@1.3.0

jobs:
  run-command:
    macos:
      xcode: "14.1.0"
    resource_class: medium
    steps:
      #- checkout
      #- unity/prepare-env
      - run:
          name: "Install Unity Hub"
          command: |
            chmod 777 '/Library/Application Support/'
            mkdir '/Library/Application Support/Unity'
            brew update --auto-update
            brew install --cask unity-hub
      - run:
          name: "Install Unity Editor"
          command: |
            '/Applications/Unity Hub.app/Contents/MacOS/Unity Hub' -- --headless install --version '2021.3.1f1' --changeset 3b70a0754835 --module ios --childModules && echo "Unity Installed"
            echo "Unity v2021.3.1f1 Installed"
            ls /Applications/
            echo ""
            ls /Applications/Unity/
            echo ""
            ls /Applications/Unity/Hub/
            echo ""
            ls /Applications/Unity/Hub/Editor/
            echo ""
            ls /Applications/Unity/Hub/Editor/2021.3.1f1/
            echo ""
            ls /Applications/Unity/Hub/Editor/2021.3.1f1/Unity.app/Contents/
            echo ""
            ls /Applications/Unity/Hub/Editor/2021.3.1f1/Unity.app/Contents/MacOS/
            echo ""
            ls /Applications/Unity/Hub/Editor/2021.3.1f1/Unity.app/Contents/MacOS/Unity
            echo ""
            ls /Library/
            echo ""
            ls '/Library/Application Support/'
            echo ""
            ls '/Library/Application Support/Unity'
      - run:
          name: "Download skp file"
          command: |
            export SKP_FILE_NAME=$(curl -s 'https://firebasestorage.googleapis.com/v0/b/condominium-unity.appspot.com/o/' | jq '.items[0].name' | tr -d '"')
            export SKP_FILE_TOKEN=$(curl -s "https://firebasestorage.googleapis.com/v0/b/condominium-unity.appspot.com/o/${SKP_FILE_NAME}" | jq '.downloadTokens' | tr -d '"')
            echo "https://firebasestorage.googleapis.com/v0/b/condominium-unity.appspot.com/o/${SKP_FILE_NAME}?alt=media&token=${SKP_FILE_TOKEN}"
            echo "export FILE_NAME=$SKP_FILE_NAME" >> $BASH_ENV
            curl -o "./Assets/Resources/Models/Buildings/$SKP_FILE_NAME" "https://firebasestorage.googleapis.com/v0/b/condominium-unity.appspot.com/o/${SKP_FILE_NAME}?alt=media&token=${SKP_FILE_TOKEN}"
            echo ""
            ls ./Assets/Resources/Models/Buildings
      #- store_artifacts:
      #    path: ./Assets/Resources/Models/Buildings/
      - run:
          name: "Build Asset Bundles"
          command: |
            /Applications/Unity/Hub/Editor/2021.3.1f1/Unity.app/Contents/MacOS/Unity -projectPath . -quit -batchmode -nographics -username "$UNITY_USERNAME" -password "$UNITY_PASSWORD" -serial F4-QEZA-SJSY-PKB3-FBGV-XXXX -executeMethod CustomUnityCli.BuildAssetBundles -logFile /dev/stdout $SKP_FILE_NAME
            echo ""
            ls ./Assets/StreamingAssets
      #- store_artifacts:
      #    path: ./Assets/StreamingAssets

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  generate-asset-bundle-workflow:
      jobs:
        #- unity/create-activation-file
        - run-command