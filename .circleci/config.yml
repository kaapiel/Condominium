# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  unity: game-ci/unity@1.3.0
  python: circleci/python@2.1.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-asset-bundles:
    docker:
      - image: cimg/base:stable
    steps:
      #- checkout
      - python/install-packages
      - run:
          name: "Download latest skp files"
          command: "curl -s https://firebasestorage.googleapis.com/v0/b/condominium-unity.appspot.com/o/ | python -c \"import sys, json; print json.load(sys.stdin)['data']\""
      - run:
          name: "Validate skp files"
          command: "echo Validate skp files"
      - run:
          name: "Generate prefabs with coordinates"
          command: "echo Generate prefabs with coordinates"
      - run:
          name: "Build Asset Bundles"
          command: "echo Build Asset Bundles"
      - run:
          name: "Upload Asset Bundles"
          command: "echo Upload Asset Bundles"
      - run:
          name: "Delete skp file from cloud"
          command: "echo Delete skp file from cloud"
      - run:
          name: "Save Asset Bundle artifact"
          command: "echo Save Asset Bundle artifact"


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  generate-asset-bundle-workflow:
      jobs:
        - build-asset-bundles
